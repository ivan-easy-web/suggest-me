<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <title>My Musicologist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>


  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            My Musicologist
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">

        <div class="col col-md-2 hidden-sm hidden-xs"></div>

        <div class="col col-xs-12 col-md-8">

          <div class="row">
            <div class="col col-xs-12">
              <div class="input-group">
                <input type="text" class="form-control" id="searchField" placeholder="Song Name, Artist...">
                <span class="input-group-btn">
                  <button id="searchButton" class="btn btn-default" type="button">Search</button>
                </span>
              </div>
            </div>
          </div>

          <div class="row suggestions">
            <h3>Suggestions</h3>
            <ul class="list-group" id='#suggestions-list'>
            </ul>

          </div>

          <div class="row">
            <h1>My Music Interests</h1>
          </div>

          <div class="row">
            <ul class="list-group info">
            </ul>
          </div>

        </div>

        <div class="col col-md-2 hidden-sm hidden-xs"></div>

      </div>
      
      <div class="row">
        <div class="col col-xs-12 text-center">
          <button id="getPlaylistBtn" class="btn btn-default btn-lg">Get Playlist</button>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src=https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js></script>
    <script src="music.js"></script>
  </body>
</html>
