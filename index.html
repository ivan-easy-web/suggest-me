<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <title>My Musicologist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>


  <body>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="my-musicologist-tab" data-toggle="tab" href="#my-musicologist-page" role="tab" aria-controls="home" aria-selected="true">My Musicologist</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="playlist-tab" data-toggle="tab" href="#playlist-page" role="tab" aria-controls="profile" aria-selected="false">Playlist</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="about-tab" data-toggle="tab" href="#about-page" role="tab" aria-controls="contact" aria-selected="false">About</a>
      </li>
    </ul>


    <div class="tab-content" id="myTabContent">

      <div class="tab-pane fade show active" id="my-musicologist-page" role="tabpanel" aria-labelledby="home-tab">
        <div class="centered-container">

          <div class="input-group md-3" id="search-section">
            <input type="text" class="form-control " id="searchField" placeholder="Song Name, Artist...">
            <div class="input-group-append">
              <button class="btn btn-outline-dark" id="searchButton" type="button">Search</button>
            </div>
          </div>
    
          <div id="suggestions" id="suggestions-section">
            <ul class="list-group" id='suggestions-list'>
            </ul>
          </div>
          
          <div id="interests">
            <h1>My Music Interests</h1>
            <ul class="list-group-flush" id="interests-list">
            </ul>
          </div>
    
          <button id="getPlaylistBtn" class="btn btn-outline-dark btn-lg">Get Playlist</button>
    
        </div>
      </div>

      <div class="tab-pane fade" id="playlist-page" role="tabpanel" aria-labelledby="playlist-tab">
        <div class="centered-container">
          <h1>Your personal playlist</h1>
          <ul class="list-group-flush" id="playlist">
          </ul>
        </div>
        
      </div>

      <div class="tab-pane fade" id="about-page" role="tabpanel" aria-labelledby="about-tab">
        <div class="centered-container">
          <h1>About me</h1>
        </div>
      </div>

    </div>

    
    <section id="scripts"></section>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src=https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js></script>
    <script src="music.js"></script>
  </body>
</html>
